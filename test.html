<!DOCTYPE >

 <html>
  <head>
    <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
  </head>

  <body>
    <a-scene>

       <a-box  color="red"
              width="1" height="1" depth="1"
              position="0 0 0"
               rotation="45 45 45"
               scale="1 2.5 1"
               >
               
           <a-animation attribute="rotation" begin="click" repeat="indefinite" 
                        to="0 360 0"></a-animation>
          <a-event name="mouseenter" scale="2 1 3"></a-event>
               </a-box>
<a-entity position ="1 0 1">
               <a-camera position ="0 7 5">
                <a-cursor color="red"/>
                </a-camera>
  </a-entity>
    </a-scene>
  </body>
 </html>
