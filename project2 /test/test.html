<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://rawgit.com/gmarty/aframe-ui-components/master/dist/aframe-ui-components.min.js"></script>
</head>

<body>
  <a-scene debug>
  <a-cone height="5"
          radius-top="0.5"
          radius-bottom="1.5"
          open-ended="true"
          position="0 2.5 -2"
          rotation="110 20 0"
          opacity="0"
          material="shader: volumetric-light; spotPosition: 0 0 0;"></a-cone>
  
  <a-light type="spot" color="#fff" angle="35"
           position="0 2.5 -5"
           target="#hisroricImage"></a-light>

   <a-plane id="hisroricImage" width="30" height="15" position="0 3 -20" opacity="0.8" color= "#F3D386"></a-plane>

  <a-box position="-3 0.5 -5" color="yellow"></a-box>
  <a-box id="box" position="0 0.5 -5" color="blue"></a-box>
  <a-box position="3 0.5 -5" color="red"></a-box>

  <a-light type="ambient" color="#bbb"></a-light>
  <a-light type="directional" color="#fff" intensity="0.6" position="3 3 3"></a-light>

  <a-plane color="#000"
           width="50" height="50" depth="50"
           position="0 0 -5"
           rotation="-90 0 0"></a-plane>
  <a-sky color="#000"></a-sky>
</a-scene>
</body>
