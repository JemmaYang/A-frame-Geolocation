<!DOCTYPE html>
 
<html>
  <head>
    <meta charset="utf-8">
    <title>Test page</title>
    
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="../resources/js/aframe-extras.shadows.js"></script>
    
    <script src="../resources/js/aframe-look-at-component.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://scenevr.github.io/htmltexture-component/build.js"></script>
    <script src="../resources/js/aframe-draw-component.min.js"></script>
    
    
    
  </head>
  <body>
   

 <a-scene> 
 <!-- uploade all objects -->
 <a-assets>

 <div id="hello" class="massage">
   <p>A time-travel machine has arrived on campus.</p>
 </div>
 
  
  <a-asset-item id="robot-obj" src="../model/robot.obj"></a-asset-item>
  <a-asset-item id="robot-mtl" src="../model/robot.mtl"></a-asset-item>
  
 </a-assets>

 <a-entity id="firstPage" >

     <a-entity obj-model="obj: #robot-obj; mtl: #robot-mtl" scale="0.05 0.05 0.05" position="0.5 1.2 -5">
     
    </a-entity>

    <a-entity position="0 1 -3" geometry="primitive: box" draw="width: 2; height: 2; background: #AFC5FF" square="color: blue" greeting="text: Hello" rotation="0 45 0 " ></a-entity>

     <a-plane position="8 4 -9" scale="4 4 0" width="1" height="1" material="asset: #hello.massage" color="red"></a-plane>

      <a-sky color="black"></a-sky>
 
 </a-entity>  
 

  <a-entity position="0 0 0">
  <a-camera >
     <a-cursor color="black" fuse="true" fuseTimeout="500" ></a-cursor>
  </a-camera>
</a-entity>
 
  
 </a-scene>

 
  </body>
 </html>
