 <a-entity id="firstPage" sound="src: #back; autoplay: true; volume:0.5; loop:true">

     <a-entity obj-model="obj: #timemachine-obj; mtl: #timemachine-mtl" scale="0.05 0.05 0.05">
        <a-entity scale="2 2 2">
         <a-animation attribute="rotation" from="0 -330 0 " to="0 30 0 " repeat="1" dur="2200" fill ="both" easing ="ease-out"></a-animation>
            <a-entity obj-model="obj: #box-obj; mtl: #box-mtl" scale="0.15 0.15 0.15" position="-5 6 -20" rotation="0 -90 0" alongpath="path:0,0,0 -5,20,-40 -5,6,-20; closed:false; dur:2000; delay:2500; inspect:false">
            </a-entity>
       </a-entity>
       
    <a-animation attribute="rotation" from="-330 0 0" to="20 70 20" delay="1500"
                       dur="1200" fill="both" easing="ease-out"></a-animation>
   <a-animation attribute="scale" from="0 0 0" to="0.05 0.05 0.05" delay="1500"
                       dur="1200" fill="both" easing="ease-out"></a-animation>
   <a-animation attribute="position" from="0.5 -0.8 0" to="0.5 1.2 -5" delay="500" dur="500"
                       fill="both" easing="ease-out"></a-animation>
      </a-entity>


  <a-image src="#start" width="1" height="0.25" opacity="0.75" position="0 1 -1.5" onclick="jumpBox()" >
  
  <a-animation attribute="scale" from="2 0 2" to="1 1 1" delay="1500"
                       dur="1200" fill="both" easing="ease-out"></a-animation>
          <a-animation attribute="position" from="0 -2.3 0" to="0 0.9 -1.5" delay="1000"
                       dur="1000" fill="both" easing="ease-out"></a-animation>
        </a-image>

<a-entity>
 <a-animation attribute="position" from="0 0 -10" to="0 0 -0.5" delay="1000"
                       dur="1500" fill="both" easing="ease-out"></a-animation>
<a-animation attribute="scale" from="0 0 2" to="1 1 1" delay="1000"
                       dur="1500" fill="both" easing="ease-out"></a-animation>

 <a-curvedimage src="#library" radius="8" theta-length="40" height="4"
                     rotation="0 150 0" opacity="0.8" position="0.1 1.6 -1.6"></a-curvedimage>
  <a-curvedimage src="#grant" radius="8" theta-length="35" height="4"
                     opacity="0.8" rotation="0 -170 0" position="-0.2 3.5 -1.7"></a-curvedimage>
  <a-curvedimage src="#tower" radius="8" theta-length="30" height="5.02"

  <a-curvedimage src="#swann" radius="8" theta-length="40" height="4.2"

  <a-curvedimage src="#carnegie" radius="8" theta-length="35" height="4.2"
                     opacity="0.8" rotation="0 135 0" position="0.5 2.8 -2.1"></a-curvedimage>
  </a-entity>

  </a-entity>

 <a-entity id="gotSignContainer" >
  <a-entity id='librarygot' class="signFinish" obj-model='obj:#libraryobj; mtl:#librarymtl' scale='0.015 0.015 0.015' position='-6 3 -9' rotation='0 0 0' visible="false">
  </a-entity> 
  <a-entity id='swanngot' class="signFinish" obj-model='obj:#swannobj; mtl:#swannmtl' scale='0.015 0.015 0.015' position='-6 2 -9' rotation='0 0 0' visible="false">
  </a-entity> 
  <a-entity id='grantgot' class="signFinish" obj-model='obj:#grantobj; mtl:#grantmtl' scale='0.015 0.015 0.015' position='-6 1 -9' rotation='0 0 0' visible="false">
  </a-entity> 
  <a-entity id='towergot' class="signFinish" obj-model='obj:#towerobj; mtl:#towermtl' scale='0.015 0.015 0.015' position='-6 0 -9' rotation='0 0 0' visible="false">

  <a-entity id='carnegiegot' class="signFinish" obj-model='obj:#carnegieobj; mtl:#carnegiemtl' scale='0.015 0.015 0.015' position='-6 -1 -9' rotation='0 0 0' visible="false">
  </a-entity> 

  </a-entity>  


<a-entity position="0 0 0">
        <a-camera>
            <a-entity id="myCursor" cursor="fuse:true; fuse-timeout: 300"
                        position="0 0 -1"
                        geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03"
                        material="color: #2E3A87; opacity:0.5;">

                        <a-animation id="colorAnim1" begin="cursor-fusing" easing="ease-in" attribute="material.color"
                                    fill="forwards" from="#2E3A87" to="white" dur="300"></a-animation>
                       <a-animation id="colorAnim2" begin="click" easing="ease-in" attribute="material.color"
                                    fill="forwards" from="white" to="#2E3A87" dur="300"></a-animation>

</a-entity>
 </a-camera>
 </a-entity>
