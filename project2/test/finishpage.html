<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Test page</title>
    
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="../resources/js/aframe-extras.shadows.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <!--
    <script src="../resources/js/argon.min.js"></script>
    <script src="../build.js"></script>
    <script src="../resources/js/CSS3DArgonRenderer.js"></script>
    <script src="../resources/js/CSS3DArgonHUD.js"></script>
   -->
    <script src="../resources/js/aframe-look-at-component.js"></script>
    <link rel="stylesheet" href="../resources/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/style.css">
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    
  
    <script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
</script>

    
  </head>
  <body>
<div id="headArea"><img src="../image/title.png" width="100%" ></div>

<div id="footArea">
<div id="icon" ><img id="bt" src="../image/locationmaphide.png" width="100px" height="100px" onclick="toggle()"></div>
<!-- <iframe id="footArea" src="test-map2.html"></iframe> -->
<div id="googleMap"></div>
</div>

 <!-- 
  <div id='footArea'><img src="../image/menu.png" width="100%"></div>
  -->   
 <a-scene id="aframeScene"> 
 <!-- uploade all objects -->
 <a-assets>
 

  
  <a-asset-item id="timemachine-obj" src="../model/timemachine.obj"></a-asset-item>
  <a-asset-item id="timemachine-mtl" src="../model/timemachine.mtl"></a-asset-item>
  <a-asset-item id="libraryobj" src="../model/library.obj"></a-asset-item>
  <a-asset-item id="librarymtl" src="../model/library.mtl"></a-asset-item>
  <a-asset-item id="swannobj" src="../model/swann.obj"></a-asset-item>
  <a-asset-item id="swannmtl" src="../model/swann.mtl"></a-asset-item>
  <a-asset-item id="grantobj" src="../model/grant.obj"></a-asset-item>
  <a-asset-item id="grantmtl" src="../model/grant.mtl"></a-asset-item>
  <a-asset-item id="towerobj" src="../model/tower.obj"></a-asset-item>
  <a-asset-item id="towermtl" src="../model/tower.mtl"></a-asset-item>
  <a-asset-item id="carnegieobj" src="../model/carnegie.obj"></a-asset-item>
  <a-asset-item id="carnegiemtl" src="../model/carnegie.mtl"></a-asset-item>
  
 </a-assets>


 <a-entity id="firstPage" >
<!--  change inner -->

  <a-entity obj-model="obj: #timemachine-obj; mtl: #timemachine-mtl" scale="0.05 0.05 0.05" rotation="20 70 20">
 
       <a-animation attribute="scale" from="0 0 0" to="0.04 0.04 0.04" delay="1500"
                       dur="1200" fill="both" easing="ease-out"></a-animation>
        <a-animation attribute="position" from="0.5 -0.8 0" to="0.5 1 -5" delay="500" dur="500"
                       fill="both" easing="ease-out"></a-animation>

   <a-entity obj-model='obj:#libraryobj; mtl:#librarymtl' scale='0.2 0.2 0.2' position='0 20 30' rotation='0 -80 0' >
     <a-animation attribute="rotation" from="0 -80 0" to="0 280 0" repeat="indefinite" during="6000"></a-animation>
   </a-entity> 
   <a-entity obj-model='obj:#swannobj; mtl:#swannmtl' scale='0.2 0.2 0.2' position='0 28 15' rotation='0 -90 0' >
     <a-animation attribute="rotation" from="0 -90 0" to="0 270 0" repeat="indefinite" during="6000"></a-animation>
   </a-entity> 
   <a-entity  obj-model='obj:#grantobj; mtl:#grantmtl' scale='0.2 0.2 0.2' position='0 32 -10' rotation='0 -90 0' >
     <a-animation attribute="rotation" from="0 -90 0" to="0 270 0" repeat="indefinite" during="6000"></a-animation>
   </a-entity> 
   <a-entity obj-model='obj:#towerobj; mtl:#towermtl' scale='0.2 0.2 0.2' position='0 18 -35' rotation='0 -90 0' >
     <a-animation attribute="rotation" from="0 -90 0" to="0 270 0" repeat="indefinite" during="6000"></a-animation>
   </a-entity> 
   <a-entity obj-model='obj:#carnegieobj; mtl:#carnegiemtl' scale='0.2 0.2 0.2' position='-30 10 -40' rotation='0 -70 0' >
     <a-animation attribute="rotation" from="0 -70 0" to="0 290 0" repeat="indefinite" during="6000"></a-animation>
   </a-entity>
    
    <a-text  text="Welcome to Gatech Historic tour. You have finished this journey." color="#52DACA" position="-60 0 -5" rotation= "-20 -70 10" scale="15 15 15" width="600" align="left" rotation="70 0 70">
               <a-plane color="#292931" width='3.2' height='1' rotation='0 0 0' position='1.3 -0.1 -0.5' opacity='0.5' rotation= "100 -70 0"></a-plane>
  </a-text>

  </a-entity> 
  

<!--  change inner -->
   
  
  </a-entity>

<!-- cursor -->
  <a-entity position="0 0 0">
        <a-camera>
            <a-entity id="myCursor" cursor="fuse:true; fuse-timeout: 300"
                        position="0 0 -1"
                        geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03"
                        material="color: #2E3A87; opacity:0.5;">

                        <a-animation id="colorAnim1" begin="cursor-fusing" easing="ease-in" attribute="material.color"
                                    fill="forwards" from="#2E3A87" to="white" dur="300"></a-animation>
                       <a-animation id="colorAnim2" begin="click" easing="ease-in" attribute="material.color"
                                    fill="forwards" from="white" to="#2E3A87" dur="300"></a-animation>

</a-entity>
 </a-camera>
 </a-entity>
 <!-- cursor  -->
 
 </a-scene>
  <script src="map.js"></script>
  <script src="test.js"></script>
  <script src="variable.js"></script>
  <script src="portalfunction.js"></script>
  <script src="coorImagefunction.js"></script>
  <link rel="stylesheet" type="text/css" href=" stylecss.css">
  
  </body>
 </html>
