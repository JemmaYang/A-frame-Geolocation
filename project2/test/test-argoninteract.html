 <ar-scene id="aframeScene">

  <a-asset-item id="box-obj" src="../model/box.obj"></a-asset-item>

 </a-assets>


  
        <ar-geopose id="GT" lla=" -84.4000000 33.773900" userposition="true" userotation="false">
            <a-entity obj-model="obj: #timemachine-obj; mtl: #timemachine-mtl" scale="2 2 2" position="0 1 -5.23" rotation="0 -90 0">
                <a-animation attribute="rotation" begin="click" to="0 0 0" dur="2000"></a-animation>
            </a-entity>
        </ar-geopose>
        
        <ar-camera>
            <a-cursor id="cursor">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            </a-cursor>
        </ar-camera>
