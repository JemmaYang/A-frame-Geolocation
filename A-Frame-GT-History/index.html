<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Test page</title>
    
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="../resource/js/argon.min.js"></script>  
  </head>
  <body>
    
 <ar-scene> 
 <a-assets>
 <img id="start" src="image/start.png">
 </a-assets>
   <a-box position="-1 0.5 -3" rotation="45 -300 0" width="1" height="1" depth="1"  color="#4CC3D9" opacity="0.8">
   <a-animation attribute="rotation" from="45 -300 0" to="45 60 0" delay="500" dur="1200" repeat= "7">
    </a-animation>
   </a-box>
   <a-image src="#start" width="1" height="0.25" opacity="0.75">
          <a-animation attribute="scale" from="1 0 -1" to="0.75 0.75 -0.75" delay="1500"
                       dur="200" fill="both" easing="ease-out"></a-animation>
          <a-animation attribute="position" from="0 -3 0" to="0 -0.7 0" delay="1000"
                       dur="1000" fill="both" easing="ease-out"></a-animation>
        </a-image>
   
   <a-sky color="#ECECEC"></a-sky>
   <a-entity position="0 0 0">
        <a-camera></a-camera>
   </a-entity>
 </ar-scene>
 
  </body>
 </html>
