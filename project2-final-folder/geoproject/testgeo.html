<html>
  <head>
    <title>Argon + A-Frame</title>
    <meta name="description" content="Geolocation Argon + A-Frame">
    <script src="../resources/js/aframe.min.js"></script>
    <script src="../resources/js/aframe-extras.shadows.js"></script>
    <script src="../resources/js/argon.min.js"></script>
    <script src="../build.js"></script>
    <script src="../resources/js/CSS3DArgonRenderer.js"></script>
    <script src="../resources/js/CSS3DArgonHUD.js"></script>
    <script src="../resources/js/aframe-look-at-component.js"></script>
    <link rel="stylesheet" href="../resources/css/font-awesome.min.css">
	  <link rel="stylesheet" type="text/css" href="../resources/style.css">
  </head>
  <body>
   
    
    <ar-scene>
      
  <a-assets>
 <img id="start" src="image/start.png">
 </a-assets>

 <a-entity id="firstPage" onclick="jumpSphere()">

 <ar-geopose  lla="-84.4091406 33.7763575" userposition="true" userotation="false"> 

   <a-box position="0 2 -3" rotation="45 -300 0" width="100" height="100" depth="100"  color="#4CC3D9" opacity="0.8" >
   <a-animation attribute="rotation" from="45 -300 0" to="45 60 0" fill="both" dur="1200" repeat= "3" easing="ease-out"  fill="both" easing="ease-out"></a-animation>
   <a-animation attribute="scale" from="0 0 0" to="0.75 0.75 0.75" delay="1500"
                       dur="1200" fill="both" easing="ease-out"></a-animation>
  <a-animation attribute="position" from="0 -0.5 0" to="0 2 -3" delay="500" dur="500"
                       fill="both" easing="ease-out"></a-animation>
   </a-box>
  </ar-geopose>

  <a-image src="#start" width="12" height="3" opacity="0.75" position="0 1 -1.5" >
  
  <a-animation attribute="scale" from="1 0 1" to="0.75 0.75 0.75" delay="1500"
                       dur="1200" fill="both" easing="ease-out"></a-animation>
          <a-animation attribute="position" from="0 -3 0" to="0 1 -1.5" delay="1000"
                       dur="1000" fill="both" easing="ease-out"></a-animation>
    
      </a-image>
     

  </a-entity>
   
   
   <a-entity position="0 0 3.8">
             <ar-camera>
                 <a-cursor color="#2E3A87"
                   fuse="true" fuseTimeout="500" >
             </a-cursor>
             </ar-camera>
      </a-entity>

    </ar-scene>
    <script src="test.js"></script>
  </body>
</html>
